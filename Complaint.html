              <div style="display: flex; justify-content: center;">
                <button id="cancel" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Please Write Your Reason

                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
  
                      <form method="POST" id="frmAddCom">
                        <div class="form-group form-floating mb-3 frmDiv ">
  
  
                          <div class="form-group form-floating mt-3" style="display:none ;">
                            <input name="Employee" type="text" id="EmpCom" class="form-control">
                            <label for="EmpCom">Employee</label>
                          </div>
                        </div>
  
  
                        <div class="form-group form-floating" style="display:none ;">
                          <input name="Timestamp" type="text" placeholder="Scholarship" id="ComTimestamp"
                            class="form-control">
                          <label for="ComTimestamp">Scholarship</label>
                        </div>
                        
                        <div class="form-group form-floating" style="display:none ;">
                          <input name="Study type" type="text" placeholder="Scholarship" id="StudyType"
                            class="form-control">
                          <label for="StudyType">Scholarship</label>
                        </div>
  
  
                        <div class="form-group form-floating" style="display:none ;">
                          <input name="Student Num" type="number" placeholder="Scholarship" id="ComId"
                            class="form-control">
                          <label for="ComId">Scholarship</label>
                        </div>
  
                        <div class="form-group form-floating">
                          <select id="ComplaintFor" class="form-select form-floating" name="Complaint For" required
                              aria-label="Default select example">
                              <option value="Material" selected>Material</option>
                              <option value="Payment">Payment</option>
                              <option value="Information">Information</option>
                              <option value="Instructor">Instructor</option>
                              <option value="online">online</option>
                              <option value="Accreditation">Accreditation</option>
                              <option value="other">other</option>
                          </select>
                          <label for="ComplaintFor">Your Complaint For</label>
                      </div>
  
  
                        <div class="form-group mt-3 form-floating">
                          <textarea name="Complaint" class="form-control" placeholder="Nots" id="Complaint" rows="10"
                            required></textarea>
                          <label for="Complaint" class="form-label">Write Your Complaint</label>
                        </div>
  
  
                        <div class="my-3">
                          <div class="error-message"></div>
                          <div dir="ltr" class="sent-message text-center alert alert-success d-none"></div>
  
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                          <button class="btn btn-primary scrollto btn-info text-light d-flex addComBtn" type="submit">
                            Add
                            <div id="spinner-container7"></div>
                          </button>
                        </div>
                      </form>
