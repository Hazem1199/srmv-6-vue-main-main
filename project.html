          <!-- Start Overview -->

          <div class="activities p-20 bg-white rad-10 mt-20">
            <div class="box">
              <div class="d-flex w-100 createProject">
                <h2 class="mt-2 mb-1 mx-4 fw-bold">Projects</h2>

                <button
                  @click="createProject()"
                  type="button"
                  class="btn button mx-1"
                >
                  <iconify-icon
                    class="qrIcon mx-1"
                    icon="bi:list-task"
                    width="23"
                    height="23"
                  ></iconify-icon>
                  <p class="mb-0">Add Project</p>
                </button>

                <!-- Add task btn  -->
              </div>
              <!-- <button id="openPopupButton">Add Complaint</button> -->
              <div id="popupContainer">
                <div id="popup">
                  <form id="myForm">
                    <label for="inputField">Deadline :</label>
                    <input type="text" id="Complaint" name="Complaint" />

                    <br />
                    <input type="submit" value="Submit" />
                  </form>
                </div>
              </div>
            </div>
            <!-- card of ditals -->

            <!-- end cards of ditals -->

            <div class="activities p-20 rad-10">
              <div class="main d-flex justify-content-around"></div>

              <div class="main d-flex justify-content-around mt-10">
                <div class="card-body text-center d-flex">
                  <table class="table table-bordered groupSectionTable">
                    <thead class="table-head-c text-light">
                      <tr>
                        <!-- <th scope="col">id</th> -->
                        <th scope="col">Status</th>
                        <th scope="col">Project id</th>
                        <th scope="col">Project Name</th>
                        <!-- <th scope="col">Description</th> -->
                        <th scope="col">Project Type</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">User</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody class="tbodyTask text-center">
                      <tr v-for="item in state.projects" :key="item.id">
                        <td
                          class="d-flex justify-content-center align-items-center"
                        >
                          <label class="form-switch form-check">
                            <input
                              id="project"
                              class="form-check-input btn-toggle mt-n2"
                              type="checkbox"
                              role="switch"
                              :checked="item.attributes.status === 'close'"
                              @change="changeStatus(item.id , item.attributes.status)"
                              style="transform: scale(1.5)"
                            />
                          </label>
                        </td>
                        <td class="fw-semibold">Pr{{ item.id }}</td>
                        <td>
                          <button
                            @click.prevent="showModal(item.id , item.attributes.description , item.attributes.name)"
                            class="text-decoration-none btn-link p-0 border-0"
                          >
                            {{ item.attributes.name }}
                          </button>
                        </td>
                        <!-- <td class="fw-semibold">
                          {{ item.attributes.description }}
                        </td> -->
                        <td class="fw-semibold">
                          {{ item.attributes.projectType }}
                        </td>
                        <td class="fw-semibold">{{ item.attributes.from }}</td>
                        <td class="fw-semibold">{{ item.attributes.to }}</td>
                        <td class="fw-semibold">{{ item.attributes.emp}}</td>
                        <td>
                          <button
                            class="btn btn-primary mx-1"
                            @click="editProject(item.id)"
                          >
                            <i class="fas fa-edit fa-lg"></i>
                          </button>
                          <button
                            class="btn btn-danger mx-1 deleteProject"
                            @click="deleteProject(item.id)"
                          >
                            <i class="fas fa-trash-alt fa-lg"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
